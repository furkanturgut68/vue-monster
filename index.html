<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Monster Hunter</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Monster Hunter</h1>
    </header>
    <div id="game">
      <section id="monster" class="container">
        <h2>Monster Health</h2>
        <div class="healthbar">
          <div class="healthbar__value" :style="monsterBar"></div>
        </div>
      </section>

      <section id="player" class="container">
        <h2>Your Health</h2>
        <div class="healthbar">
          <div class="healthbar__value" :style="playerBar"></div>
        </div>
      </section>

      <section class="container" v-if="winner">
        <h1>Game Over</h1>
        <h2 v-if="winner == 'player' ">Player Win</h2>
        <h2 v-else-if="winner == 'monster'">Monster Win</h2>
        <h2 v-else>It's a Draw</h2>
        <button @click="newGame()">Start New Game</button>

      </section>

      <section id="controls" v-if="!winner">
        <button @click="userAttack()">ATTACK</button>
        <button :disabled="specialControl" @click="specialAttack()">SPECIAL ATTACK</button>
        <button :disabled="healControl" @click="healHelp()">HEAL</button>
        <button @click="surrender()">SURRENDER</button>
      </section>

      <section id="log" class="container">
        <h2>Battle Log</h2>
        <ul>
          <li v-for="logged in loggeds" >{{logged.actionBy}} - {{logged.actionPower}} - {{logged.actionWhat}}</li>
        </ul>
      </section>
    </div>
  </body>
</html>
